<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather app</title>
  </head>
  <body>
    <div id="header">
      <form action="">
        <input
          type="text"
          id="search_location"
          placeholder="Enter a location"
        /><button type="button" id="search_button">Search</button>
      </form>
    </div>
    <div id="main">
      <div id="location"></div>
      <div id="weather_cards_container">
        <div class="weather_cards" id="first_day">
          <h2 class="day_titles" id="first_day_title"></h2>
          <div id="overall_weather_div">
            <img src="" alt="" id="first_day_icon" />
            <p id="first_day_condition"></p>
          </div>
          <div class="weather_conditions_div">
            <div id="temp_first"></div>
            <div id="wind_first"></div>
            <div id="humidity_first"></div>
            <div id="rain_first"></div>
          </div>
          <img src="" alt="" id="sunrise_icon" />
          <p id="sunrise"></p>
          <img src="" alt="" id="sunset_icon" />
          <p id="sunset"></p>
        </div>
        <div class="weather_cards" id="second_day">
          <h2 class="day_titles" id="second_day_title"></h2>
          <div id="overall_weather_div">
            <img src="" alt="" id="second_day_icon" />
            <p id="second_day_condition"></p>
          </div>
          <div class="weather_conditions_div">
            <div id="temp_second"></div>
            <div id="wind_second"></div>
            <div id="humidity_second"></div>
            <div id="rain_second"></div>
          </div>
        </div>
        <div class="weather_cards" id="third_day">
          <h2 class="day_titles" id="third_day_title"></h2>
          <div id="overall_weather_div">
            <img src="" alt="" id="third_day_icon" />
            <p id="third_day_condition"></p>
          </div>
          <div class="weather_conditions_div">
            <div id="temp_third"></div>
            <div id="wind_third"></div>
            <div id="humidity_third"></div>
            <div id="rain_third"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
